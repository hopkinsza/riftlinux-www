<h1>Welcome to <code>rift</code>!</h1>
<p><code>rift</code> is planned to be a rolling-release linux distro that
uses the excellent
<a href="http://pkgsrc.org" class=netbsd><code>pkgsrc</code></a> 
package manager and a NetBSD-style init system.
<code>rift</code> strives to be the most
BSD-like Linux distribution.</p>

<p>Check out the code on
<a href="https://github.com/hopkinsza">GitHub</a>.</p>
